{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h2 class="site-contact-title">
          {{ .Params.heading | safeHTML }}
        </h2>
        <p>{{ .Params.info }}</p>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.socials }}</h4>
        </div>
        <div class="site-contact-form">
          <h4>{{ .Params.mail }}</h4>
        </div>
      </div>
</section>
{{ end }}
